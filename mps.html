<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Presensi Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    :root { 
      --primary-green: #2d6a4f; 
      --soft-green: #e9f5ec; 
      --header-green: #1b4332; 
    }
    
    body { 
      background-color: var(--soft-green); 
      font-family: sans-serif;
      margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
    }

    /* Header Identitas */
    .header-fixed {
      background-color: #ffffff;
      padding: 8px 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1100;
    }

    /* Lebar Kolom Permanen sesuai Request */
    .filter-row { display: flex; gap: 4px; width: 100%; }
    .filter-row .form-floating:nth-child(1) { flex: 0 0 50%; } /* Unit 50% */
    .filter-row .form-floating:nth-child(2) { flex: 0 0 20%; } /* Kegiatan 20% */
    .filter-row .form-floating:nth-child(3) { flex: 0 0 28%; } /* Tanggal sisanya (total ~100%) */

    .form-floating > .form-select, .form-floating > .form-control {
      font-size: 11px !important; height: 45px !important; padding-top: 1.2rem !important;
    }

    .form-floating > label { font-size: 9px !important; padding: 12px 8px !important; }

    /* Container Tabel dengan Scroll */
    .table-container {
      flex: 1;
      overflow-y: auto;
      padding: 0 5px;
      position: relative;
    }

    .table-wrapper { background: white; border-radius: 0 0 8px 8px; width: 100%; }

    /* Header Tabel Statis (Sticky) */
    .table thead th {
      position: sticky;
      top: 0;
      background-color: var(--header-green) !important;
      color: #ffffff !important;
      z-index: 1000;
      text-align: center !important;
      vertical-align: middle !important;
      padding: 12px 4px !important;
      font-size: 12px !important;
      border: none !important;
    }

    .table td { padding: 10px 4px !important; font-size: 13px; border-bottom: 1px solid #eee; }

    .footer-action {
      background: white; padding: 10px; border-top: 1px solid #ddd;
      display: flex; gap: 10px; z-index: 1100;
    }

    .btn-home, .btn-save { 
      flex: 1; background-color: var(--primary-green); color: white; 
      font-weight: bold; border-radius: 8px; padding: 12px; 
      border: none; font-size: 14px; text-decoration: none; text-align: center; 
    }
    
    .unit-logo { height: 25px; max-width: 60px; object-fit: contain; }
    .text-truncate-mobile { max-width: 130px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .swal2-popup { font-size: 0.8rem !important; border-radius: 15px !important; }
  </style>
</head>
<body>

<div class="header-fixed">
  <div class="filter-row">
    <div class="form-floating">
      <select id="filterUnit" class="form-select" onchange="renderTable()"><option value="Semua Unit">Semua</option></select>
      <label>UNIT</label>
    </div>
    <div class="form-floating">
      <select id="kegiatan" class="form-select">
        <option value="Diklat">Diklat</option>
        <option value="Bintal">Bintal</option>
        <option value="Bintur">Bintur</option>
      </select>
      <label>KEGIATAN</label>
    </div>
    <div class="form-floating">
      <input type="date" id="tanggal" class="form-control">
      <label>TANGGAL</label>
    </div>
  </div>
</div>

<div class="table-container">
  <div class="table-wrapper">
    <table class="table table-sm table-hover align-middle mb-0">
      <thead>
        <tr>
          <th width="10%">NO</th>
          <th width="50%">NAMA</th>
          <th width="20%">UNIT</th>
          <th width="20%">ST</th>
        </tr>
      </thead>
      <tbody id="tabelBody">
        <tr><td colspan="4" class="text-center p-4">Verifikasi Password...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer-action">
  <a href="https://andes-web.github.io/mpsmobile/" class="btn-home">üè† HOME</a>
  <button onclick="simpanKehadiran()" id="btnSimpan" class="btn btn-save">üíæ SIMPAN</button>
</div>

<script>
  let dataPeserta = [];
  const PASS_VALID = "@mps#";
  const GAS_URL = "https://script.google.com/macros/s/AKfycbzuZDCErpR_k3OaCwOpE24-hBQErV_PW__qEQMDvhtFqmUNRgaQQehSvaejgGiLf9I/exec";
  const BASE_URL_LOGO = "https://andes-web.github.io/mpsmobile/"; 

  const unitLogoMap = {
    "SMPN 1 Citeureup": "1_Citeureup.png", "SMPN 6 Depok": "6-removebg-preview (1).png",
    "SMPN 7 Depok": "7.png", "SMPN 8 Depok": "8-removebg-preview.png",
    "SMPN 12 Depok": "12-removebg-preview.png", "SMPN 16 Depok": "16-removebg-preview.png",
    "SMPN 31 Depok": "31-removebg-preview.png", "SMPN 32 Depok": "SMP_32.png"
  };

  window.onload = async () => {
    const { value: password } = await Swal.fire({
      title: 'Akses Sistem üîê',
      input: 'password',
      inputPlaceholder: 'Password...',
      confirmButtonColor: '#2d6a4f',
      allowOutsideClick: false
    });

    if (password === PASS_VALID) {
      startApp();
    } else {
      Swal.fire('Salah!', 'Akses ditolak', 'error').then(() => window.location.reload());
    }
  };

  function startApp() {
    document.getElementById('tanggal').valueAsDate = new Date();
    fetch(GAS_URL + "?action=getListData")
      .then(res => res.json())
      .then(res => {
        if(res.success) {
          dataPeserta = res.data.pesertabintal;
          const unitSelect = document.getElementById('filterUnit');
          res.data.units.forEach(u => { unitSelect.add(new Option(u, u)); });
          renderTable();
        }
      });
  }

  function renderTable() {
    const filter = document.getElementById('filterUnit').value;
    const tbody = document.getElementById('tabelBody');
    tbody.innerHTML = "";
    const filtered = filter === "Semua Unit" ? dataPeserta : dataPeserta.filter(p => p.unit === filter);
    
    filtered.forEach((p, i) => {
      const fileName = unitLogoMap[p.unit];
      const unitDisplay = fileName 
        ? `<img src="${BASE_URL_LOGO + fileName}" class="unit-logo" onerror="this.outerHTML='<small>${p.unit.substring(0,7)}</small>'">` 
        : `<small>${p.unit.substring(0,7)}</small>`;

      tbody.innerHTML += `
        <tr>
          <td class="text-center">${i+1}</td>
          <td class="text-truncate-mobile">${p.nama}</td>
          <td class="text-center">${unitDisplay}</td>
          <td>
            <select class="form-select form-select-sm p-0 px-1 status-select" style="font-size:10px; height:25px;" data-nama="${p.nama}" data-unit="${p.unit}">
              <option value="Hadir">H</option>
              <option value="Ijin">I</option>
              <option value="Sakit">S</option>
              <option value="Absen">A</option>
            </select>
          </td>
        </tr>
      `;
    });
  }

  function simpanKehadiran() {
    const tgl = document.getElementById('tanggal').value;
    if(!tgl) return Swal.fire('Oops', 'Pilih tanggal!', 'warning');
    
    Swal.fire({
      title: 'Simpan Data?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#2d6a4f',
      confirmButtonText: 'Ya!'
    }).then((result) => {
      if (result.isConfirmed) {
        const btn = document.getElementById('btnSimpan');
        btn.disabled = true;
        btn.innerText = "...";

        const payload = Array.from(document.querySelectorAll('.status-select')).map(s => ({
          nama: s.dataset.nama,
          unit: s.dataset.unit,
          status: s.value,
          tanggal: tgl,
          kegiatan: document.getElementById('kegiatan').value
        }));

        fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({ action: "saveKehadiran", data: payload })
        })
        .then(r => r.json())
        .then(() => {
          Swal.fire('Berhasil!', '', 'success');
          btn.disabled = false;
          btn.innerText = "üíæ SIMPAN";
        })
        .catch(() => {
          Swal.fire('Gagal!', '', 'error');
          btn.disabled = false;
          btn.innerText = "üíæ SIMPAN";
        });
      }
    });
  }
</script>
</body>
</html>
