<script>
// --- KONSTANTA API (Gunakan satu URL yang konsisten) ---
const GAS_URL = "https://script.google.com/macros/s/AKfycbz1f1GTOvXWgrTAuV2in71WDsBohZRd3QdBNGh0xxq_a4xk9ijK3y28cOBNUbUjuLs/exec";
const softColors = [
    '#93c5fd', '#6ee7b7', '#fcd34d', '#fb923c', '#c4b5fd', 
    '#f97316', '#34d399', '#22d3ee', '#f472b6', '#a78bfa'
];
let latestExportData = []; // Untuk menyimpan data yang siap di-export

// --- UTILITY FUNCTIONS ---

/**
 * Fungsi untuk mengambil data dari Google Sheet melalui Apps Script.
 * @param {string} sheetName - Nama Sheet.
 * @returns {Promise<object>} - Mengembalikan objek { headers, rows: array of objects }
 */
async function fetchSheetData(sheetName) {
    const url = `${GAS_URL}?sheet=${sheetName}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Gagal mengambil data dari sheet ${sheetName} (Status: ${response.status})`);
        }
        const data = await response.json();
        
        if (!Array.isArray(data) || data.length === 0) {
            return { rawData: [], headers: [], rows: [] };
        }

        const headers = data[0].map(h => (h || '').toString().trim());
        const rows = data.slice(1);
        
        const objects = rows.map(row => {
            const obj = {};
            headers.forEach((header, index) => {
                // Normalize header for key access
                const key = header.replace(/[^a-zA-Z0-9]/g, '_').replace(/_+/g, '_').replace(/^_|_$/g, '');
                let value = row[index];
                if (typeof value === 'string' && !isNaN(Number(value.replace(',', '.'))) && value.trim() !== '') {
                    value = Number(value.replace(',', '.')); // Konversi koma ke titik untuk number
                }
                obj[key] = value;
            });
            return obj;
        });

        return { rawData: data, headers: headers, rows: objects };
    } catch (error) {
        console.error("Fetch error:", error);
        Swal.fire('Error Koneksi', `Terjadi kesalahan saat mengambil data: ${error.message}`, 'error');
        return { rawData: [], headers: [], rows: [] };
    }
}

function getRankDisplay(rank){
    return rank===1?"ü•á":rank===2?"ü•à":rank===3?"ü•â":rank;
} 

/**
 * Fungsi untuk menentukan Predikat berdasarkan Nilai (1-5).
 * @param {number} nilai - Nilai (Skor)
 * @returns {string} - Predikat (Singkatan)
 */
function getPredikat(nilai) {
    nilai = Math.floor(Number(nilai) || 0); 
    if (nilai >= 5) return "SB"; // Sangat Baik
    if (nilai === 4) return "B";  // Baik
    if (nilai === 3) return "CB"; // Cukup Baik
    if (nilai === 2) return "KB"; // Kurang Baik
    if (nilai <= 1) return "TB"; // Tidak Baik
    return "-";
}

// --- RENDERING FUNCTIONS ---

function renderUnitBars(unitMap){
  const container = document.getElementById("unitBarContainer");
  container.innerHTML = "";
  const unitAvgs = Object.entries(unitMap)
    .map(([u, vals]) => {
      const avg = vals.reduce((a,b)=>a+b,0) / vals.length;
      return { unit: u, avg: Number(avg.toFixed(1)) };
    })
    .sort((a,b) => b.avg - a.avg);

  if (unitAvgs.length === 0) {
    container.innerHTML = "<p style='text-align:center;font-size:0.7rem;color:#6b7280;margin:0;'>Belum ada data unit</p>";
    return;
  }

  const maxScore = Math.max(...unitAvgs.map(item => item.avg));
  const maxBarWidth = maxScore > 0 ? 100 : 1;

  unitAvgs.forEach(({unit, avg}, index) => {
    const color = softColors[index % softColors.length];
    const percentage = (avg / maxBarWidth) * 100;
    const barWidth = Math.max(percentage, 5);

    const barItem = `
      <div class="bar-item">
        <div class="bar-fill" style="width: ${barWidth}%; background-color: ${color}; --bar-color: ${color};"></div>
        <div class="bar-label">
          <span>${unit}</span>
          <span>${avg}</span>
        </div>
      </div>
    `;
    container.innerHTML += barItem;
  });
  const now = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById('unitRecapTitle').innerHTML = `Rerata Nilai Unit <span style="font-weight:400;font-size:0.7em;color:#6b7280;">(Update: ${now})</span>`;
}


/**
 * Menampilkan view untuk Nilai Individu (Input dan Tabel Rekap) menggunakan data real.
 */
async function renderNilaiIndividu() {
    // Sembunyikan elemen rekap standar
    document.querySelector(".statBox").style.display = "none";
    document.querySelector(".tableBox").style.display = "none";
    document.getElementById("posSection").style.display = "none";
    document.getElementById("unitRecapTitle").style.display = "none";
    document.getElementById("unitBarContainer").style.display = "none";

    // Tampilkan view Nilai Individu
    const nilaiIndividuView = document.getElementById("nilaiIndividuView");
    nilaiIndividuView.style.display = "block";

    // Kosongkan tabel hasil
    const resultContainer = document.getElementById('nilaiRekapTableContainer');
    resultContainer.innerHTML = 
        '<p style="text-align: center; color: #64748b; padding: 10px;">Mengambil daftar peserta...</p>';

    const pesertaSelect = document.getElementById('pesertaSelect');
    const unitSelect = document.getElementById('unitSelect');
    
    // 1. Populasi Dropdown Unit dan Peserta
    const rekapData = await fetchSheetData('Rekap');
    const pesertaList = rekapData.rows;

    if (pesertaList.length === 0) {
        resultContainer.innerHTML = 
            '<p style="text-align: center; color: #dc2626; padding: 10px; font-weight: 600;">Gagal memuat data Rekap.</p>';
        pesertaSelect.innerHTML = '<option value="">-- Tidak ada peserta --</option>';
        unitSelect.innerHTML = '<option value="">-- Tidak ada unit --</option>';
        return;
    }

    // Clear & default options
    pesertaSelect.innerHTML = '<option value="">-- Pilih Peserta --</option>';
    unitSelect.innerHTML = '<option value="">-- Semua Unit --</option>';

    const units = new Set();
    pesertaList.forEach(p => {
        if (p.Unit) units.add(p.Unit.toString().trim());
    });
    
    Array.from(units).sort().forEach(unit => {
        unitSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
    });

    /**
     * Mengisi dropdown peserta berdasarkan filter Unit.
     */
    function populatePeserta(unitFilter = null) {
        pesertaSelect.innerHTML = '<option value="">-- Pilih Peserta --</option>';
        
        let filteredList = pesertaList.filter(p => {
            const pUnit = p.Unit ? p.Unit.toString().trim() : '';
            return !unitFilter || pUnit === unitFilter;
        });

        filteredList.sort((a, b) => (a.Nama || '').localeCompare(b.Nama || ''));
            
        filteredList.forEach(p => {
            if (p.Nama) {
                pesertaSelect.innerHTML += `<option value="${p.Nama}" data-unit="${p.Unit || ''}">${p.Nama}</option>`;
            }
        });
    }

    // Inisialisasi Peserta
    populatePeserta();
    resultContainer.innerHTML = 
        '<p style="text-align: center; color: #64748b; padding: 10px;">Pilih peserta dan klik tombol "Enter" untuk menampilkan rekap nilai.</p>';

    // Event listener untuk filter Unit
    unitSelect.onchange = () => {
        populatePeserta(unitSelect.value);
        resultContainer.innerHTML = 
            '<p style="text-align: center; color: #64748b; padding: 10px;">Pilih peserta dan klik tombol "Enter" untuk menampilkan rekap nilai.</p>';
    };

    // 2. Implementasi Tombol 'Tampilkan Nilai'
    document.getElementById('btnTampilkanNilai').onclick = async () => {
        const selectedPeserta = pesertaSelect.value;
        if (!selectedPeserta) {
            Swal.fire('Peringatan', 'Silakan pilih Nama Peserta terlebih dahulu.', 'warning');
            return;
        }

        resultContainer.innerHTML = 
            '<p style="text-align: center; color: #64748b; padding: 10px;">Memproses data nilai...</p>';

        const cleanName = selectedPeserta.toString().trim();

        try {
            // Fetch all necessary detail sheets simultaneously
            const [rekapI, rekapK, rekapN] = await Promise.all([
                fetchSheetData('Rekap'),
                fetchSheetData('RekapKelompok'),
                fetchSheetData('Nilai_Lain')
            ]);

            const combinedScores = {};

            [rekapI.rows, rekapK.rows, rekapN.rows].forEach(sheetRows => {
                sheetRows.forEach(row => {
                    if ((row.Nama || '').toString().trim() === cleanName) {
                        Object.assign(combinedScores, row);
                    }
                });
            });
            
            if (Object.keys(combinedScores).length === 0) {
                 resultContainer.innerHTML = 
                    `<p style="text-align: center; color: #dc2626; padding: 10px; font-weight: 600;">Data nilai tidak ditemukan untuk ${cleanName}.</p>`;
                return;
            }

            const scoreMapping = [
                // A. PENILAIAN INDIVIDU (from 'Rekap')
                { header: 'A. PENILAIAN INDIVIDU', display: 'Kedisiplinan', key: 'Kedisiplinan' },
                { display: 'Kekompakan', key: 'Kekompakan' },
                { display: 'Pemahaman Materi', key: 'Pemahaman_Materi' },

                // B. PENILAIAN KELOMPOK (from 'RekapKelompok')
                { header: 'B. PENILAIAN KELOMPOK', display: 'Kekompakan Kelompok', key: 'Kekompakan_Kelompok' },
                { display: 'Kerjasama & Kolaborasi', key: 'Kerjasama_Kolaborasi' },
                { display: 'Ketekukan & Daya Juang', key: 'Ketekukan_Daya_Juang' },

                // C. PENILAIAN NON TEKNIS (from 'Nilai_Lain')
                { header: 'C. PENILAIAN NON TEKNIS', display: 'Kemampuan PBB', key: 'Kemampuan_PBB' },
                { display: 'Kelengkapan Perlengkapan', key: 'Kelengkapan_Perlengkapan' },
                { display: 'Kelengkapan Bahan Lainnya', key: 'Kelengkapan_Bahan_Lainnya' },

                // D. PENILAIAN KEPEMIMPINAN (from 'Nilai_Lain')
                { header: 'D. PENILAIAN KEPEMIMPINAN', display: 'Aspek Pengetahuan (K)', key: 'Pengetahuan_K' },
                { display: 'Aspek Sikap (K)', key: 'Sikap_K' },

                // E. PENILAIAN LAINNYA (from 'Nilai_Lain')
                { header: 'E. PENILAIAN LAINNYA', display: 'Penilaian Diri Sendiri', key: 'Penilaian_Diri_Sendiri' },
                { display: 'Penilaian Antar Teman', key: 'Penilaian_Antar_Teman' }
            ];
            
            let totalNilai = 0;
            let tableHTML = `
                <h4 style="padding: 5px 8px; font-size: 0.8rem; background: #1d4ed8; color: white; margin: 0; border-radius: 8px 8px 0 0;">REKAP NILAI INDIVIDU: ${cleanName}</h4>
                <table class="rekap-nilai-individu">
                    <thead>
                        <tr>
                            <th style="width: 5%;">No</th>
                            <th style="width: 50%; text-align: left; padding-left: 8px;">Kategori</th>
                            <th style="width: 15%;">N</th> 
                            <th style="width: 30%;">P</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            let counter = 1;

            scoreMapping.forEach(item => {
                if (item.header) {
                    tableHTML += `<tr><td colspan="4" style="text-align: left; font-weight: 700; background: #e0f2fe; color: #1d4ed8; padding: 4px 8px !important;">${item.header}</td></tr>`;
                }
                
                const nilai = combinedScores[item.key] || 0;
                const predikat = getPredikat(nilai);
                
                tableHTML += `
                    <tr>
                        <td>${counter++}</td>
                        <td style="text-align: left; padding-left: 15px;">${item.display}</td>
                        <td>${nilai}</td>
                        <td style="font-weight: 600;">${predikat}</td>
                    </tr>
                `;
                totalNilai += Number(nilai);
            });
            
            tableHTML += `
                <tr style="background: #1d4ed8; color: white; font-weight: 800;">
                    <td colspan="2" style="text-align: center; padding-left: 8px;">Total Nilai</td>
                    <td colspan="2">${totalNilai}</td>
                </tr>
            `;
            
            tableHTML += `</tbody></table>`;
            
            resultContainer.innerHTML = tableHTML;
            
            // Set data untuk export PDF/Excel
            latestExportData = [
                ['No', 'Kategori', 'Nilai', 'Predikat'],
                ...scoreMapping.filter(item => !item.header).map((item, index) => [
                    index + 1, 
                    item.display, 
                    combinedScores[item.key] || 0, 
                    getPredikat(combinedScores[item.key] || 0)
                ]),
                ['Total Nilai', '', totalNilai, '']
            ];

        } catch (error) {
            resultContainer.innerHTML = 
                `<p style="text-align: center; color: #dc2626; padding: 10px; font-weight: 600;">Gagal memuat detail nilai.</p>`;
            console.error(error);
        }
    };
}


/**
 * Fungsi utama untuk merender Rekap Individu, Kelompok, atau Akhir.
 */
async function renderRekap(sheetName) {
    
    // Tampilkan elemen standar
    document.querySelector(".top-controls").style.display = "flex"; 
    document.getElementById("nilaiIndividuView").style.display = "none";
    document.querySelector(".statBox").style.display = "flex"; 
    document.querySelector(".tableBox").style.display = "block";
    document.getElementById("posSection").style.display = "block"; 
    document.getElementById("unitRecapTitle").style.display = "block";
    document.getElementById("unitBarContainer").style.display = "block";

    // Panggil fungsi detail nilai jika mode NilaiIndividu
    if (sheetName === "NilaiIndividu") {
        await renderNilaiIndividu(); 
        return;
    }

    // Tampilkan loading state
    document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 10px;">Memuat data...</td></tr>';

    try {
        const data = await fetchSheetData(sheetName);
        const rows = data.rows;

        // --- RENDER REKAP UTAMA (rekapTable) ---
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        latestExportData = data.rawData; // Set data mentah untuk export

        if (sheetName === 'RekapAkhir') {
            document.getElementById("rekapTable").classList.add("rekap-akhir"); 
            tableHead.innerHTML = `<tr><th>üèÖ</th><th>Nama</th><th>NI</th><th>NK</th><th>NN</th><th>NA</th></tr>`;
            
            // Filter dan Sortir
            const sortedRows = rows.sort((a,b) => (b.Nilai_Akhir || 0) - (a.Nilai_Akhir || 0)).slice(0, 100);
            
            sortedRows.forEach((row, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${getRankDisplay(index + 1)}</td>
                        <td style="text-align:left;padding-left:8px;">${row.Nama || '-'}</td>
                        <td>${row.Nilai_Individu || 0}</td>
                        <td>${row.Nilai_Kelompok || 0}</td>
                        <td>${row.Nilai_Non_Teknis || 0}</td>
                        <td>${row.Nilai_Akhir || 0}</td>
                    </tr>
                `;
            });

            // Sembunyikan Statistik & Chart
            document.querySelector(".statBox").style.display = "none";
            document.getElementById("posSection").style.display = "none";
            document.getElementById("unitRecapTitle").style.display = "none";
            document.getElementById("unitBarContainer").style.display = "none";
        
        } else { // Rekap Individu atau Kelompok
            document.getElementById("rekapTable").classList.remove("rekap-akhir");
            tableHead.innerHTML = `<tr><th>üèÖ</th><th>Nama</th><th>Unit</th><th>Jml</th></tr>`;
            
            // Filter dan Sortir (Top 10)
            const sortedRows = rows.sort((a,b) => (b.Jumlah || 0) - (a.Jumlah || 0)).slice(0, 10);

            sortedRows.forEach((row, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${getRankDisplay(index + 1)}</td>
                        <td>${row.Nama || '-'}</td>
                        <td>${row.Unit || '-'}</td>
                        <td>${row.Jumlah || 0}</td>
                    </tr>
                `;
            });
            
            // --- HITUNG STATISTIK & RENDER POS & UNIT BAR ---
            
            // STATS
            const arr=rows.map(r=>parseFloat(r.Jumlah)||0).filter(v=>v>0);
            const n=arr.length,sum=arr.reduce((a,b)=>a+b,0);
            
            document.getElementById("statPeserta").innerText=n;
            document.getElementById("statRata").innerText=n?(sum/n).toFixed(1):0;
            document.getElementById("statMax").innerText=n?Math.max(...arr):0;
            document.getElementById("statMin").innerText=n?Math.min(...arr):0;
            
            // UNIT BAR
            const unitMap={};rows.forEach(r=>{const u=r.Unit,v=parseFloat(r.Jumlah)||0;if(!u)return;(unitMap[u]??=[]).push(v);});
            renderUnitBars(unitMap);
            
            // POS TABLE & PROSENTASE
            const posSheet = sheetName==="Rekap" ? "PosIndividu" : "PosKelompok";
            const posData = await fetchSheetData(posSheet);
            
            let totalPosScore = 0;
            const statProsentaseElement = document.getElementById("statProsentase");
            statProsentaseElement.innerText = `0%`;
            statProsentaseElement.className = `statProsentase statProsentase-red`;

            if (posData.rawData.length > 1) {
                const posHeaders = posData.rawData[0];
                const posRows = posData.rawData.slice(1);
                
                // Hitung Total Skor POS
                const posIndices = posHeaders.map((h, i) => (/^\s*pos\s*\d+/i.test(h) ? i : -1)).filter(i => i !== -1);
                posRows.forEach(r => {
                    posIndices.forEach(idx => {
                        const num = parseFloat(String(r[idx] || "0").replace(',', '.')) || 0;
                        totalPosScore += num;
                    });
                });

                // Hitung Prosentase
                const pesertaCount = rows.length;
                const totalPosColumns = posIndices.length > 0 ? posIndices.length : 5;
                const denominator = pesertaCount * totalPosColumns;
                
                if (denominator > 0) {
                    const percentage = (totalPosScore / denominator) * 100;
                    const displayPercentage = Math.round(percentage);
                    const colorClass = percentage >= 100 ? 'statProsentase-green' : 'statProsentase-red';
                    statProsentaseElement.innerText = `${displayPercentage}%`;
                    statProsentaseElement.className = `statProsentase ${colorClass}`;
                }

                // Render POS Table
                document.getElementById("posTitle").innerText = sheetName==="Rekap" ? "Rekap POS Individu" : "Rekap POS Kelompok";
                document.getElementById("posHead").innerHTML = "<tr>" + posHeaders.map(h => {
                    if (/^\s*pos\s*\d+/i.test(h)) return `<th>${h.replace(/pos/i, 'P')}</th>`;
                    return `<th>${h}</th>`;
                }).join("") + "</tr>";

                document.getElementById("posBody").innerHTML = posRows.map((r) => {
                    let rowHtml = "<tr>";
                    const numericValues = r.map(c => parseFloat(String(c || '').replace(',', '.')));
                    const availableNums = numericValues.filter(v => !isNaN(v));
                    const max = availableNums.length ? Math.max(...availableNums) : null;

                    r.forEach((cell, i) => {
                        const numVal = numericValues[i];
                        let className = "";
                        let display = cell;
                        if (!isNaN(numVal)) {
                            display = Number.isInteger(numVal) ? numVal : numVal.toFixed(2);
                            className = (max !== null && numVal === max) ? "pos-value pos-max" : "pos-value pos-min";
                        }
                        rowHtml += `<td class="${className}">${display}</td>`;
                    });

                    rowHtml += "</tr>";
                    return rowHtml;
                }).join("");

            } else {
                document.getElementById("posSection").style.display = "none";
            }
        }

    } catch (error) {
        document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 10px; color: #dc2626;">Gagal memuat data.</td></tr>';
        console.error("Error in renderRekap:", error);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const jenisRekap = document.getElementById("jenisRekap");
    
    // 1. Initial Load & Change Event
    if (jenisRekap) {
        jenisRekap.onchange = (e) => {
            renderRekap(e.target.value);
        };
        // Panggil pertama kali saat halaman dimuat
        renderRekap(jenisRekap.value);
    }

    // 2. Export Functions
    document.getElementById("btnExcel").addEventListener("click",()=>{
        const ws=XLSX.utils.aoa_to_sheet(latestExportData);
        const wb=XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb,ws,"Rekap");
        XLSX.writeFile(wb,"Rekap_MPS.xlsx");
    });
    
    document.getElementById("btnPDF").addEventListener("click",()=>{
        const {jsPDF}=window.jspdf;
        const doc=new jsPDF({orientation:"portrait",unit:"pt",format:"a4"});
        doc.text("Rekap Nilai MPS",220,40);
        // Jika mode Nilai Individu, gunakan data dari latestExportData
        if (document.getElementById("jenisRekap").value === 'NilaiIndividu') {
            const head = [latestExportData[0]];
            const body = latestExportData.slice(1);
             doc.autoTable({
                head: head, 
                body: body, 
                startY: 60,
                headStyles: { fillColor: [29, 78, 216] }
            });
        } else {
            // Untuk rekap biasa, gunakan tabel HTML yang sudah ada
            doc.autoTable({html:"#rekapTable",startY:60});
        }
        doc.save("Rekap_MPS.pdf");
    });

    // 3. Mobile Menu Toggle
    const toggle = document.querySelector("#menuToggle");
    const submenu = document.querySelector("#mobileSubmenu");
    if (toggle && submenu) {
        toggle.addEventListener("click", function(e){
            e.stopPropagation();
            submenu.classList.toggle("show");
            submenu.style.display = submenu.classList.contains('show') ? 'block' : 'none';
        });
        document.addEventListener("click", (ev) => {
            if (!submenu.contains(ev.target) && ev.target !== toggle) {
                submenu.classList.remove("show");
                submenu.style.display = 'none';
            }
        });
    }

    // 4. Sidebar Open Logic (For Mobile)
    const sidebar = document.querySelector('.sidebar');
    if (toggle && sidebar) {
        // Toggle sidebar open state when the mobile menu is clicked
        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    }

});
