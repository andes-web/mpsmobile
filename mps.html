<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sistem Penilaian Bintal Individu</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
:root{
  --accent:#2563eb;
  --danger:#dc2626;
  --success:#16a34a;
  --soft-blue:#eef4ff;
  --soft-yellow:#fffbeb;
  --school:#2563eb;
  --family:#16a34a;
  --social:#7c3aed;
}

*{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

body{
  margin:0;
  padding:10px;
  font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#fef9c3);
  min-height:100vh;
}

/* Optimasi Tampilan Cetak PDF */
@media print {
  body { background: white !important; padding: 0; }
  .action-bar, .bar-penilaian, .top-container select, .instruction { display: none !important; }
  .container { box-shadow: none !important; border: none !important; max-width: 100% !important; width: 100% !important; }
  .aspek-card { break-inside: avoid; border: 1px solid #eee !important; margin-bottom: 5px; page-break-inside: avoid; }
  h2 { color: black !important; font-size: 1.6rem; }
  .nilai-besar.filled { opacity: 1 !important; -webkit-print-color-adjust: exact; }
}

.container{
  width:100%;
  max-width:720px;
  margin:auto;
  background:#fff;
  border-radius:14px;
  padding:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

h2{ text-align:center; margin:5px 0 15px; color: var(--accent); font-weight:900; }

.top-container{
  background:var(--soft-blue);
  border:1px solid #dbeafe;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}

.form-left{ display:flex; flex-direction:column; gap:8px; }

select, input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #c7d2fe;
  font-size:0.9rem;
  outline: none;
}

select:focus, input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px #dbeafe; }

.bar-penilaian{
  background:var(--soft-yellow);
  border:1px solid #fde68a;
  border-radius:12px;
  padding:10px;
  display:flex;
  gap:8px;
  margin-bottom:10px;
}

.bar-penilaian select{ flex:1; font-weight: bold; color: #92400e; }

.rubrik{ display:grid; gap:10px; }

.aspek-card{
  background:#fff;
  border: 1px solid #f1f5f9;
  border-radius:14px;
  padding:15px;
  display:flex;
  gap:15px;
  transition: transform 0.2s;
}

.left{ flex:1; min-width:0; }
.aspek-title{ font-weight:800; font-size:1.05rem; color: #1e293b; margin-bottom: 8px; border-bottom: 2px solid var(--soft-blue); padding-bottom: 4px; }

/* Tampilan Skala List Vertikal */
.skala-list {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-top: 10px;
}

.skala-item {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #f8fafc;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #e2e8f0;
  cursor: pointer;
  transition: all 0.2s;
}

.skala-item:hover { background: #f1f5f9; border-color: var(--accent); }

.skala-item.active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
}

.skala-num {
  width: 28px;
  height: 28px;
  background: #fff;
  color: var(--accent);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 0.85rem;
  flex-shrink: 0;
  border: 1px solid #cbd5e1;
}

.skala-item.active .skala-num {
  color: var(--accent);
  border-color: #fff;
}

.skala-label { font-size: 0.8rem; font-weight: 500; line-height: 1.2; }

.nilai-besar-stack{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  justify-content:center;
  gap:5px;
  min-width:60px;
  border-left: 1px dashed #e2e8f0;
  padding-left: 15px;
}

.nilai-besar { font-size:1.6rem; font-weight:900; opacity:0.1; line-height:1; position: relative; }
.nilai-besar::before { content: attr(title); font-size: 0.5rem; position: absolute; left: -35px; top: 8px; opacity: 0.5; color: #000; }
.nilai-besar.filled{ opacity:1 }
[id^="sekolah-"].filled{ color:var(--school) }
[id^="keluarga-"].filled{ color:var(--family) }
[id^="sosial-"].filled{ color:var(--social) }

.action-bar{ margin-top:20px; display:flex; gap:8px; flex-wrap: wrap; }
.action-bar button{
  flex:1; padding:12px; border-radius:10px; font-weight:800;
  font-size:0.85rem; border:none; cursor:pointer; 
  transition: opacity 0.2s;
  min-width: 140px;
}

.btn-submit{ background:var(--accent); color:#fff; }
.btn-print{ background:var(--success); color:#fff; }
.btn-reset{ background:var(--danger); color:#fff; }
button:active { opacity: 0.8; }

.autobox{
  position:absolute; background:#fff; border:1px solid #c7d2fe;
  border-radius:8px; max-height:200px; overflow-y:auto; z-index:9999;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}
.autobox div{ padding:10px; font-size:0.9rem; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
.autobox div:last-child { border: none; }
.autobox div:hover{ background:#f0f7ff; color: var(--accent); }
</style>
</head>

<body>
<div class="container">
  <h2>NILAI BINTAL INDIVIDU</h2>

  <div class="bar-penilaian">
    <select id="pos">
      <option value="1">Kecerdasan Emosional</option>
      <option value="2">Ketahanan Mental</option>
      <option value="3">Kognitif & Keputusan</option>
      <option value="4">Integritas & Etika</option>
      <option value="5">Motivasi & Ketegasan</option>
    </select>
    <select id="domain">
      <option value="sekolah">Sekolah</option>
      <option value="keluarga">Keluarga</option>
      <option value="sosial">Sosial</option>
    </select>
  </div>

  <div class="top-container">
    <div class="form-left">
      <select id="anggota"><option value="">-- Pilih Unit Terlebih Dahulu --</option></select>
      <input id="nama" placeholder="Ketik Nama Anggota..." autocomplete="off">
    </div>
  </div>

  <div id="rubrik-body" class="rubrik"></div>

  <div class="action-bar">
    <button class="btn-submit" onclick="submitData()">SUBMIT DATA SELESAI</button>
    <button class="btn-print" onclick="window.print()">CETAK PDF</button>
    <button class="btn-reset" onclick="resetForm()">RESET FORM</button>
  </div>
</div>

<script>
// =======================================================
// ðŸ”¹ KONFIGURASI
// =======================================================
const scriptURL = "https://script.google.com/macros/s/AKfycbzuZDCErpR_k3OaCwOpE24-hBQErV_PW__qEQMDvhtFqmUNRgaQQehSvaejgGiLf9I/exec"; 
const pesertaURL = "https://script.google.com/macros/s/AKfycbzuZDCErpR_k3OaCwOpE24-hBQErV_PW__qEQMDvhtFqmUNRgaQQehSvaejgGiLf9I/exec?sheet=peserta";

let dataPeserta = {};
let nilaiData = {}; 
const unitSelect = document.getElementById("anggota");
const namaInput = document.getElementById("nama");
const autoBox = document.createElement("div");
autoBox.className = "autobox";
autoBox.style.display = "none";
document.body.appendChild(autoBox);

const rubrik={
  1:[{a:"Kesadaran Diri",d:["Tidak mengenali emosi","Mengenali tapi sulit kontrol","Cukup mengenali","Mampu mengelola baik","Sangat reflektif & tenang"]},{a:"Pengendalian Diri",d:["Sering lepas kendali","Kurang stabil","Cukup stabil","Stabil dan disiplin","Sangat tenang & disiplin"]},{a:"Empati",d:["Tidak peduli sesama","Kurang peka","Cukup peduli","Peka & membantu","Sangat teladan/pengayom"]},{a:"Keterampilan Sosial",d:["Sulit bergaul","Komunikasi terbatas","Cukup aktif","Komunikasi baik","Pemimpin yang baik"]}],
  2:[{a:"Resiliensi",d:["Mudah menyerah","Sering mengeluh","Cukup tangguh","Tangguh hadapi tekanan","Bangkit sangat kuat"]},{a:"Toleransi Tekanan",d:["Tidak tahan tekanan","Mudah stres","Cukup tenang","Tenang hadapi masalah","Sangat stabil/fokus"]}],
  3:[{a:"Berpikir Kritis",d:["Tidak analitis","Menerima saja","Cukup analitis","Analitis & objektif","Sangat tajam analitis"]},{a:"Pemecahan Masalah",d:["Tidak mampu","Sering salah solusi","Solusi standar","Tepat & efektif","Kreatif & solutif"]}],
  4:[{a:"Kejujuran",d:["Tidak jujur","Kadang tidak jujur","Cukup jujur","Jujur & konsisten","Sangat jujur/Teladan"]},{a:"Tanggung Jawab",d:["Sering lalai","Kadang kurang","Cukup bertanggung jawab","Bertanggung jawab","Sangat dipercaya"]}],
  5:[{a:"Motivasi Diri",d:["Pasif","Rendah","Cukup aktif","Tinggi & mandiri","Sangat inspiratif"]},{a:"Ketegasan",d:["Sangat penakut","Ragu-ragu","Cukup berani","Tegas mengambil sikap","Pemimpin tegas & adil"]}]
};

// =======================================================
// ðŸ”¹ LOGIKA RENDER (TAMPILAN VERTIKAL SKALA)
// =======================================================

async function loadPeserta(){
  try {
    const res = await fetch(pesertaURL);
    const data = await res.json();
    data[0].forEach((h,i) => {
      if(h){
        const o = document.createElement("option");
        o.value = h; o.textContent = h;
        unitSelect.appendChild(o);
        dataPeserta[h] = data.slice(1).map(r => r[i]).filter(Boolean);
      }
    });
  } catch(e) { console.error("Gagal load data peserta"); }
}

function render(){
  const p = document.getElementById("pos").value;
  const dom = document.getElementById("domain").value;
  const rubrikBody = document.getElementById("rubrik-body");
  rubrikBody.innerHTML = "";
  
  rubrik[p].forEach((x, i) => {
    nilaiData[p] = nilaiData[p] || {};
    nilaiData[p][i] = nilaiData[p][i] || { sekolah: null, keluarga: null, sosial: null };

    const c = document.createElement("div");
    c.className = "aspek-card";
    
    // Build Skala Items
    let skalaHtml = "";
    for(let n=1; n<=5; n++) {
      const activeClass = nilaiData[p][i][dom] === n ? 'active' : '';
      skalaHtml += `
        <div class="skala-item ${activeClass}" onclick="setNilai(${p},${i},${n},this)">
          <div class="skala-num">${n}</div>
          <div class="skala-label">${x.d[n-1]}</div>
        </div>`;
    }

    c.innerHTML = `
      <div class="left">
        <div class="aspek-title">${x.a}</div>
        <div class="skala-list">
          ${skalaHtml}
        </div>
      </div>
      <div class="nilai-besar-stack">
        <div title="S" id="sekolah-${p}-${i}" class="nilai-besar ${nilaiData[p][i].sekolah ? 'filled' : ''}">${nilaiData[p][i].sekolah || '-'}</div>
        <div title="K" id="keluarga-${p}-${i}" class="nilai-besar ${nilaiData[p][i].keluarga ? 'filled' : ''}">${nilaiData[p][i].keluarga || '-'}</div>
        <div title="M" id="sosial-${p}-${i}" class="nilai-besar ${nilaiData[p][i].sosial ? 'filled' : ''}">${nilaiData[p][i].sosial || '-'}</div>
      </div>`;
    rubrikBody.appendChild(c);
  });
}

function setNilai(p, i, n, el){
  const dom = document.getElementById("domain").value;
  nilaiData[p][i][dom] = n;
  
  const displayVal = document.getElementById(`${dom}-${p}-${i}`);
  displayVal.textContent = n;
  displayVal.classList.add("filled");
  
  // Update tombol visual
  const parent = el.parentElement;
  parent.querySelectorAll(".skala-item").forEach(item => item.classList.remove("active"));
  el.classList.add("active");
}

// =======================================================
// ðŸ”¹ PROSES SUBMIT
// =======================================================

async function submitData() {
  const unitVal = unitSelect.value;
  const namaVal = namaInput.value;

  if (!unitVal || !namaVal) {
    Swal.fire("Gagal", "Nama dan Unit harus diisi!", "error");
    return;
  }

  const aspekKirim = [];
  for (let p in nilaiData) {
    for (let i in nilaiData[p]) {
      const d = nilaiData[p][i];
      const values = [d.sekolah, d.keluarga, d.sosial].filter(v => v !== null);
      if (values.length > 0) {
        const total = values.reduce((a, b) => a + b, 0);
        const rataRata = total / values.length;
        aspekKirim.push({
          aspek: rubrik[p][i].a,
          nilai: rataRata.toFixed(2)
        });
      }
    }
  }

  if (aspekKirim.length === 0) {
    Swal.fire("Peringatan", "Belum ada nilai yang diinput!", "warning");
    return;
  }

  Swal.fire({
    title: 'Menyimpan Data...',
    html: 'Mohon tunggu sebentar',
    allowOutsideClick: false,
    didOpen: () => { Swal.showLoading(); }
  });

  const payload = { form: "bintal_individu", nama: namaVal, unit: unitVal, nilai: aspekKirim };
  const formData = new URLSearchParams();
  formData.append("data", JSON.stringify(payload));

  try {
    await fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' });
    Swal.fire({
      icon: 'success',
      title: 'Berhasil!',
      text: 'Data telah disimpan ke Sheet dan Rekap Akhir'
    });
  } catch (error) {
    Swal.fire("Gagal", "Terjadi kesalahan koneksi", "error");
  }
}

// =======================================================
// ðŸ”¹ UI HELPER
// =======================================================

unitSelect.onchange = () => { namaInput.value = ""; autoBox.style.display = "none"; };

namaInput.oninput = () => {
  const u = unitSelect.value;
  if(!u || !dataPeserta[u]) return;
  const val = namaInput.value.toLowerCase();
  const filtered = dataPeserta[u].filter(n => n.toLowerCase().includes(val));
  
  autoBox.innerHTML = "";
  if(filtered.length && val){
    filtered.forEach(n => {
      const d = document.createElement("div");
      d.textContent = n;
      d.onclick = () => { namaInput.value = n; autoBox.style.display = "none"; };
      autoBox.appendChild(d);
    });
    const r = namaInput.getBoundingClientRect();
    autoBox.style.left = r.left + "px";
    autoBox.style.top = (r.bottom + window.scrollY) + "px";
    autoBox.style.width = r.width + "px";
    autoBox.style.display = "block";
  } else { autoBox.style.display = "none"; }
};

function resetForm(){
  Swal.fire({
    title: "Reset Form?",
    icon: "warning",
    showCancelButton: true
  }).then(r => { if(r.isConfirmed) location.reload(); });
}

document.getElementById("pos").onchange = render;
document.getElementById("domain").onchange = render;
document.addEventListener("DOMContentLoaded", () => {
  loadPeserta();
  render();
});
document.addEventListener("click", (e) => {
  if(e.target !== namaInput) autoBox.style.display = "none";
});
</script>
</body>
</html>
