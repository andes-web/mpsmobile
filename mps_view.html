<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nilai MPS</title>
  <style>
    body { font-family: Arial, sans-serif; padding:10px }
    table { width:100%; border-collapse:collapse }
    th,td { border:1px solid #ccc; padding:6px; text-align:center }
    th { background:#2563eb; color:#fff }
  </style>
</head>
<body>

<h4>Nilai MPS</h4>

<select id="unitFilter">
  <option value="">Semua Unit</option>
</select>

<table id="mpsTable">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Nama</th>
      <th>Diklat</th>
      <th>Bintal</th>
      <th>Bintur</th>
      <th>Poin</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const URL = "YOUR_WEBAPP_URL";

let allData = [];

fetch(URL + "?action=getNilaiMPS")
.then(r=>r.json())
.then(res=>{
  allData = res.data;
  initUnit(res.units);
  render("");
});

function initUnit(units){
  const sel = document.getElementById("unitFilter");
  units.forEach(u=>{
    let o=document.createElement("option");
    o.value=u; o.textContent=u;
    sel.appendChild(o);
  });
}

document.getElementById("unitFilter").onchange=function(){
  render(this.value);
};

function render(unit){
  const tb=document.querySelector("#mpsTable tbody");
  tb.innerHTML="";
  let data = unit? allData.filter(d=>d.unit===unit):allData;

  data.forEach((r,i)=>{
    tb.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${i+1}</td>
        <td>${r.nama}</td>
        <td>${r.diklat}</td>
        <td>${r.bintal}</td>
        <td>0</td>
        <td>${r.poin}</td>
      </tr>
    `);
  });
}
</script>

</body>
</html>
