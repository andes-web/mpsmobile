/* 1. Kerapatan dan Elegan/Modern */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;

}
.sidebar {

  right: 0;

  width: 280px; /* Lebar default: 280px */
  height: 100vh;

}
/* Header: Rata Tengah */

/* üåê DESKTOP OVERRIDES (min-width: 769px) */

.action-btns button:active {

}

/* Stat Box (1 baris) */
.statBox {

  border: 1px solid #bfdbfe;
  border-radius: 6px;

}
.statItem {

.statItem h5 { font-size: 0.5rem; margin: 0 0 1px 0; color: #64748b; font-weight: 400; }
.statItem p { font-size: 0.8rem; font-weight: 800; color: #1d4ed8; margin: 0; }

/* CSS BARU: Prosentase */
.statBox .statProsentase {
    font-size: 1.1rem !important; /* Larger */

/* Warna Default: Merah (untuk < 100%) */

}
/* Warna 100%: Hijau */
.statBox .statProsentase-green {
    color: #10b981 !important; /* Strong Green (Green 500) */

/* Tabel Rekap (Peringkat) Elegan */
.tableBox {
  border-radius: 8px;

.tableBox tr:nth-child(even) td { background: #f9faff; }
.tableBox tr:hover td { background: #eff6ff; }
.tableBox tr:hover td:nth-child(1) { background: #bfdbfe; }

.posTable table th,

.posTable td {

  font-weight: 700 !important;

.posTable td.pos-min {

  background: transparent !important;
  font-weight: 700 !important;

/* Pastikan sel data non-angka (misal: teks) di kolom pertama tetap berukuran normal */

.posTable th:nth-child(2) { background: #6ee7b7 !important; }
.posTable th:nth-child(3) { background: #fcd34d !important; }
.posTable th:nth-child(4) { background: #fb923c !important; }

.bar-container {

/* MODIFIKASI: Ubah overflow menjadi visible agar panah muncul */
.bar-item {
  height: 22px;
  background: #f3f4f6;
  border-radius: 4px;
  display: flex;
  align-items: center;
  position: relative;
  overflow: visible; /* Diubah dari hidden */

.bar-fill {
  height: 100%;
  transition: width 0.5s ease-out;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  position: relative; /* Anchor untuk ::after */
}

/* MODIFIKASI: MENAMBAHKAN KEPALA PANAH (ARROWHEAD) */
.bar-fill::after {
  content: '';
  position: absolute;
  top: 0;
  right: -11px; /* Jarak agar ujung panah berada tepat di akhir batang */
  width: 0;
  height: 0;
  /* Membuat segitiga dengan border */

  border-bottom: 11px solid transparent; 
  /* Warna diambil dari variabel CSS yang diset di JavaScript */
  border-left: 11px solid var(--bar-color);

<script>
const sheetAPI = "https://script.google.com/macros/s/AKfycbzQ6id-Lc0RSDYTaMQC483uBsGeBNoDO30bcEYqi8iyh5EN9EYtpdaXhF17R3VlGTFG/exec";
let latestData=[], refreshTimer=null;

// Warna soft untuk batang unit
const softColors = [
    '#93c5fd', '#6ee7b7', '#fcd34d', '#fb923c', '#c4b5fd', 
    '#f97316', '#34d399', '#22d3ee', '#f472b6', '#a78bfa'
];

// FUNGSI PERINGKAT: Menggunakan ikon hanya untuk 3 besar
function getRankDisplay(rank){
    return rank===1?"ü•á":rank===2?"ü•à":rank===3?"ü•â":rank;
} 
async function fetchSheet(sheet){const res=await fetch(`${sheetAPI}?sheet=${sheet}`);return await res.json();}

function renderUnitBars(unitMap){
  const container = document.getElementById("unitBarContainer");
  container.innerHTML = "";
  const unitAvgs = Object.entries(unitMap)
    .map(([u, vals]) => {
      const avg = vals.reduce((a,b)=>a+b,0) / vals.length;
      return { unit: u, avg: Number(avg.toFixed(1)) };
    })
    .sort((a,b) => b.avg - a.avg);

  if (unitAvgs.length === 0) {
    container.innerHTML = "<p style='text-align:center;font-size:0.7rem;color:#6b7280;margin:0;'>Belum ada data unit</p>";
    return;
  }

  const maxScore = Math.max(...unitAvgs.map(item => item.avg));
  const maxBarWidth = maxScore > 0 ? 100 : 1;

  unitAvgs.forEach(({unit, avg}, index) => {
    const color = softColors[index % softColors.length];
    const percentage = (avg / maxBarWidth) * 100;
    const barWidth = Math.max(percentage, 5);

    const barItem = `
      <div class="bar-item">
        <div class="bar-fill" style="width: ${barWidth}%; background-color: ${color}; --bar-color: ${color};"></div>
        <div class="bar-label" style="color: ${barWidth > 35 ? '#1f2937' : '#1f2937'};">
          <span>${unit}</span>
          <span>${avg}</span>
        </div>
      </div>
    `;
    container.innerHTML += barItem;
  });
}

async function loadRekap(sheetName="Rekap"){
 try{
  const data=await fetchSheet(sheetName);latestData=data;
  const headers=data[0],rows=data.slice(1);
  const namaIdx=headers.indexOf("Nama"),unitIdx=headers.indexOf("Unit"),jumlahIdx=headers.indexOf("Jumlah");
  const sorted=rows.sort((a,b)=>Number(b[jumlahIdx]||0)-Number(a[jumlahIdx]||0));
  
  // Batasi Top 5 untuk Individu dan Kelompok
  const limit=5; 
  const topRows=sorted.slice(0,limit);
  
  // Header tetap "üèÖ"
  document.getElementById("tableHead").innerHTML="<tr><th>üèÖ</th><th>Nama</th><th>Unit</th><th>Jumlah</th></tr>";
  
  // Menerapkan fungsi getRankDisplay
  document.getElementById("tableBody").innerHTML=topRows.map((r,i)=>`
   <tr><td>${getRankDisplay(i+1)}</td><td>${r[namaIdx]||""}</td><td>${r[unitIdx]||""}</td><td>${r[jumlahIdx]||0}</td></tr>
  `).join("");
  
  const arr=rows.map(r=>parseFloat(r[jumlahIdx])||0).filter(v=>v>0);
  const n=arr.length,sum=arr.reduce((a,b)=>a+b,0);
  
  // UPDATE STATS (Peserta, Rata, Max, Min)
  document.getElementById("statPeserta").innerText=n;
  document.getElementById("statRata").innerText=n?(sum/n).toFixed(1):0;
  document.getElementById("statMax").innerText=n?Math.max(...arr):0;

<script>
// ===== Versi Perbaikan: Sembunyikan ikon mobile berdasarkan lebar .sidebar atau konteks Desktop =====

(function() {
  const menuSel = '#menuToggle';
  const homeSel = '.home-icon-btn';
  const mobileHeaderSel = '#mobileHeader';
  const mobileSubmenuSel = '#mobileSubmenu';

  function hideMobileElements() {
    const sidebar = document.querySelector('.sidebar');
    const menu = document.querySelector(menuSel);
    const home = document.querySelector(homeSel);
    const mobileHeader = document.querySelector(mobileHeaderSel);
    const mobileSubmenu = document.querySelector(mobileSubmenuSel);

    // Default: jangan ubah display kalau elemen tidak ada
    if (!sidebar) return;

    // Ambil lebar aktual sidebar (pixel)
    const sidebarWidth = Math.round(sidebar.getBoundingClientRect().width || 0);
    const viewportWidth = window.innerWidth || document.documentElement.clientWidth;

    // Kondisi: Treat as "desktop-sidebar" when either:
    //  - sidebar width is <= 280 (embedded narrow sidebar on desktop)
    //  - OR top-level viewport >= 769 (normal desktop)
    const shouldHide = (sidebarWidth > 0 && sidebarWidth <= 280) || (viewportWidth >= 769);

    if (shouldHide) {
      if (menu) {
        menu.style.display = 'none';
        menu.style.visibility = 'hidden';
      }
      if (home) {
        home.style.display = 'none';
        home.style.visibility = 'hidden';
      }
      if (mobileHeader) {
        mobileHeader.style.display = 'none';
        mobileHeader.style.visibility = 'hidden';
      }
      if (mobileSubmenu) {
        mobileSubmenu.style.display = 'none';
        mobileSubmenu.style.visibility = 'hidden';
      }

      // juga tambahkan CSS class pada sidebar (jika diperlukan oleh styling lain)
      sidebar.classList.add('desktop-forced-hide-mobile');
    } else {
      // kembalikan ke default (biarkan CSS mobile mengatur)
      if (menu) {
        menu.style.display = '';
        menu.style.visibility = '';
      }
      if (home) {
        home.style.display = '';
        home.style.visibility = '';
      }
      if (mobileHeader) {
        mobileHeader.style.display = '';
        mobileHeader.style.visibility = '';
      }
      if (mobileSubmenu) {
        mobileSubmenu.style.display = 'none'; // keep submenu hidden until toggled on mobile
        mobileSubmenu.style.visibility = '';
      }
      if (sidebar) sidebar.classList.remove('desktop-forced-hide-mobile');
    }
  }

  // Panggil saat DOM sudah siap
  document.addEventListener('DOMContentLoaded', function() {
    // Pasang event toggle untuk menuToggle (hanya aktif jika terlihat)
    const toggle = document.querySelector("#menuToggle");
    const submenu = document.querySelector("#mobileSubmenu");
    if (toggle && submenu) {
      // pastikan tidak terpasang dua kali
      if (!toggle._mps_toggle_bound) {
        toggle.addEventListener("click", function(e){
          e.stopPropagation();
          submenu.classList.toggle("show");
          submenu.style.display = submenu.classList.contains('show') ? 'block' : 'none';
        });
        // klik di luar menutup submenu
        document.addEventListener("click", (ev) => {
          if (!submenu.contains(ev.target) && ev.target !== toggle) {
            submenu.classList.remove("show");
            submenu.style.display = 'none';
          }
        });
        toggle._mps_toggle_bound = true;
      }
    }

    // Inisialisasi pertama kali
    hideMobileElements();

    // Resize & orientation change
    window.addEventListener('resize', hideMobileElements);
    window.addEventListener('orientationchange', hideMobileElements);

    // Jika sidebar lebarnya diubah lewat script lain (inline style), pantau perubahan atribut style
    const sidebar = document.querySelector('.sidebar');
    if (sidebar) {
      const mo = new MutationObserver(muts => {
        for (const m of muts) {
          if (m.type === 'attributes' && (m.attributeName === 'style' || m.attributeName === 'class')) {
            // Delay kecil supaya perubahan sudah diterapkan
            setTimeout(hideMobileElements, 50);
            break;
          }
        }
      });
      mo.observe(sidebar, { attributes: true, attributeFilter: ['style', 'class'] });
    }

    // Safety: jalankan lagi setelah 300ms (untuk iframe/async layout)
    setTimeout(hideMobileElements, 300);
  });
})();
</script>
