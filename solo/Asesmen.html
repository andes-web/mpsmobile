<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refleksi Pembelajaran</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #b30077, #ffb6e0);
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }
    form {
      max-width: 980px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    select, input[type=text] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #b30077;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #990066;
    }
    #nilaiContainer {
      max-width: 980px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
    }
    #nilaiContainer h3 {
      margin-top: 0;
      color: #b30077;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #ffe3f6;
    }
    .success-msg {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    .error-msg {
      text-align: center;
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>üìã Refleksi Pembelajaran</header>

<form id="refleksiForm" method="POST" action="https://script.google.com/macros/s/AKfycbxqU5GfGFNM56rKSFPmxAXKBccgvpHll_CrVCk8VeUIDHEkBlTiktF1Ug6Nczbb74hU/exec">
  <div class="form-group">
    <label for="kelas">Kelas</label>
    <select id="kelas" name="kelas" required>
      <option value="">Memuat daftar kelas...</option>
    </select>
  </div>

  <div class="form-group">
    <label for="sesi">Sesi Refleksi</label>
    <select id="sesi" name="sesi" required>
      <option value="">Pilih Sesi</option>
      <option value="As Learning">As Learning</option>
      <option value="For Learning">For Learning</option>
      <option value="Of Learning">Of Learning</option>
    </select>
  </div>

  <div class="form-group">
    <label for="nama">Nama Peserta Didik</label>
    <input list="student-names" id="nama" name="nama" required />
    <datalist id="student-names"></datalist>
  </div>

  <!-- Tambahkan input refleksi / pertanyaan lain di sini -->
  <input type="hidden" name="q0" value="5">
  <input type="hidden" name="q1" value="4">
  <input type="hidden" name="q2" value="3">
  <input type="hidden" name="q3" value="4">
  <input type="hidden" name="q4" value="5">

  <div style="text-align:center;margin-top:20px;">
    <button type="submit">Kirim Refleksi</button>
  </div>

  <div id="msg" class="success-msg" style="display:none;">‚úÖ Refleksi berhasil dikirim!</div>
  <div id="err" class="error-msg" style="display:none;">‚ùå Gagal mengirim data!</div>
</form>

<!-- AREA VALIDASI NILAI -->
<div id="nilaiContainer">
  <h3>üìä Data Nilai Kelas</h3>
  <table id="nilaiTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>As Learning</th>
        <th>For Learning</th>
        <th>Of Learning</th>
        <th>Nilai Akhir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqU5GfGFNM56rKSFPmxAXKBccgvpHll_CrVCk8VeUIDHEkBlTiktF1Ug6Nczbb74hU/exec";

// === LOAD DAFTAR KELAS OTOMATIS ===
document.addEventListener("DOMContentLoaded", loadKelasList);

function loadKelasList() {
  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(kelasList => {
      const kelasSelect = document.getElementById("kelas");
      kelasSelect.innerHTML = '<option value="">Pilih Kelas</option>';
      kelasList.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        kelasSelect.appendChild(opt);
      });
    })
    .catch(err => {
      document.getElementById("kelas").innerHTML = `<option value="">Gagal memuat kelas (${err.message})</option>`;
    });
}

// === UPDATE NAMA & NILAI BERDASARKAN KELAS ===
document.getElementById("kelas").addEventListener("change", async function() {
  const kelas = this.value;
  updateNamaList(kelas);
  loadNilaiKelas(kelas);
});

function updateNamaList(kelas) {
  const datalist = document.getElementById("student-names");
  datalist.innerHTML = '';
  if (!kelas) return;

  fetch(SCRIPT_URL + "?kelas=" + encodeURIComponent(kelas))
    .then(res => res.json())
    .then(data => {
      data.forEach(s => {
        const option = document.createElement('option');
        option.value = s.nama;
        datalist.appendChild(option);
      });
    });
}

// === TAMPILKAN NILAI KELAS ===
function loadNilaiKelas(kelas) {
  const container = document.getElementById("nilaiContainer");
  const tbody = document.querySelector("#nilaiTable tbody");
  tbody.innerHTML = "";

  if (!kelas) {
    container.style.display = "none";
    return;
  }

  fetch(SCRIPT_URL + "?kelas=" + encodeURIComponent(kelas))
    .then(res => res.json())
    .then(data => {
      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;color:#999;'>Belum ada data nilai untuk kelas ini.</td></tr>";
      } else {
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.nama || "-"}</td>
            <td>${row.as || "-"}</td>
            <td>${row.for || "-"}</td>
            <td>${row.of || "-"}</td>
            <td><b>${row.akhir || "-"}</b></td>
          `;
          tbody.appendChild(tr);
        });
      }
      container.style.display = "block";
    })
    .catch(err => {
      tbody.innerHTML = `<tr><td colspan='5' style='text-align:center;color:red;'>Gagal memuat data (${err.message})</td></tr>`;
      container.style.display = "block";
    });
}

// === KIRIM FORM REFLEKSI ===
document.getElementById("refleksiForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;
  const msg = document.getElementById("msg");
  const err = document.getElementById("err");
  msg.style.display = err.style.display = "none";

  fetch(SCRIPT_URL, { method: "POST", body: new FormData(form) })
    .then(res => res.text())
    .then(text => {
      if (text.includes("SUKSES_APEND_BERHASIL")) {
        msg.style.display = "block";
        form.reset();
        setTimeout(() => msg.style.display = "none", 3000);
      } else throw new Error(text);
    })
    .catch(error => {
      err.style.display = "block";
      err.textContent = "‚ùå Gagal mengirim data: " + error.message;
      setTimeout(() => err.style.display = "none", 4000);
    });
});
</script>

</body>
</html>
